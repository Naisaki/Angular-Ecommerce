<section class="collections">
  <!-- Header -->
  <div class="collections__header">
    <h2 class="collections__title">Collections</h2>
  </div>

  <!-- Grid -->
  <div class="collections__grid">
    <!-- Wood (card grande izquierda) -->
    <article class="collection-card collection-card--large">
      <div class="collection-card">
        <img
          src="hero-grid-1.avif"
          alt="Wood collection chair"
          class="collection-card__image"
          loading="lazy"
        />
      </div>
      <div class="collection-card collection-card--text">
        <h3 class="collection-card__title">Wood</h3>
        <div class="collection-card__content">
          <p class="collection-card__description">
            Our Wood Collection celebrates the natural beauty of wood.
          </p>
          <app-button 
            style="
              --btn-text-color: var(--text-color-collections-card);
              --btn-underline-color: var(--text-color-collections-card);
            " 
            variant="link" 
            size="xs" 
            [underline]="true" 
            [href]="'#'"
            [label]="true"
          >
            <span btn-label>View Collection</span>
          </app-button>
        </div>
      </div>
    </article>

    <article class="collection-card collection-card--medium">
      <div class="collection-card">
        <img
          src="hero-grid-2.avif"
          alt="Dark collection chair"
          class="collection-card__image"
          loading="lazy"
        />
      </div>
      <div class="collection-card collection-card--text collection-card--text--variant">
        <h3 class="collection-card__title">Dark</h3>
        <div class="collection-card__content">
          <p class="collection-card__description">
            Refined finishes bring an air of sophistication and drama to any room.
          </p>
          <app-button 
            style="
              --btn-text-color: var(--text-color-collections-card-variant);
              --btn-underline-color: var(--text-color-collections-card-variant);
            " 
            variant="link" 
            size="xs" 
            [underline]="true" 
            [href]="'#'"
            [label]="true"
          >
            <span btn-label>View Collection</span>
          </app-button>
        </div>
      </div>
    </article>

    <article class="collection-card collection-card--medium">
      <div class="collection-card collection-card--text collection-card--text--variant">
        <h3 class="collection-card__title">Modern</h3>
        <div class="collection-card__content collection-card__content--dark">
          <p class="collection-card__description">
            The Modern Collection brings together graceful lines and luxurious finishes.
          </p>
          <app-button 
            style="
              --btn-text-color: var(--text-color-collections-card-variant);
              --btn-underline-color: var(--text-color-collections-card-variant);
            " 
            variant="link" 
            size="xs" 
            [underline]="true" 
            [href]="'#'"
            [label]="true"
          >
            <span btn-label>View Collection</span>
          </app-button>
        </div>
      </div>
      <div class="collection-card">
        <img
          src="hero-grid-3.avif"
          alt="Modern collection chair"
          class="collection-card__image"
          loading="lazy"
        />
      </div>
    </article>
  </div>
</section>
