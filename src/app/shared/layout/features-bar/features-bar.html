<div class="features-bar">
    @for(feature of features; track $index) {
        <div class="feature-bar__item">
            <span class="feature-bar__item-icon">
                <svg class="feature-bar__item-icon-svg">
                    <use [attr.xlink:href]="feature.icon"></use>
                </svg>
            </span>
            <span class="feature-bar__item-label">{{ feature.label }}</span>
        </div>
    }
</div>
